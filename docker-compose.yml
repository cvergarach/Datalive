version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "3000:3000"
    env_file:
      - ./backend/.env
    depends_on:
      - mcp-api-analyzer
      - mcp-api-executor
      - mcp-insight-generator

  mcp-api-analyzer:
    build: ./mcp-servers/api-analyzer
    ports:
      - "3001:3001"
    env_file:
      - ./mcp-servers/api-analyzer/.env

  mcp-api-executor:
    build: ./mcp-servers/api-executor
    ports:
      - "3002:3002"

  mcp-insight-generator:
    build: ./mcp-servers/insight-generator
    ports:
      - "3003:3003"
    env_file:
      - ./mcp-servers/insight-generator/.env

  frontend:
    build: ./frontend
    ports:
      - "3100:3000"
    env_file:
      - ./frontend/.env.local
    depends_on:
      - backend
